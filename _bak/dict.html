<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
<link rel="stylesheet" type="text/css" href="css/w3.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script src="mobile/jquery-2.2.4.min.js"></script>
<title>Dictionary</title>
</head>
<body>
 
<div class="w3-container w3-dark-gray">
  <div class="w3-row">
    <div class="w3-col s3 w3-dark-gray w3-left"><a class="w3-hover-none" href="index.html"><h4>&lt;&lt; Dictionary</h4></a></div>
    <div class="w3-col s9 w3-dark-gray w3-center"><p id="divMsg"></p></div>
  </div> 
</div> 

 <div class="w3-row">
  <div class="w3-col s7 w3-center">
    <form class="w3-container">
      <input class="w3-input w3-border w3-round" type="text" style="margin-top:4px; margin-bottom-4px;" id="search-1">
    </form> 
  
    <div class="w3-container">
      <div class="w3-panel w3-yellow">
        <ul class="w3-ul w3-center" id="word"></ul>  
      </div>  
    </div>
    
  </div>
  
  <div class="w3-col s5">
    <div class="w3-bar"  w3-center">
      <div class="w3-bar-item">
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
        <label>English</label>
      </div>
      <div class="w3-bar-item">
        <input class="w3-radio" type="radio" name="gender" value="female">
        <label>Polish</label>
      </div>
    </div> 
    
    <div class="w3-container w3-margin-top">
      <div id="wordsEN"></div>
      <div id="wordsPL"></div>
    </div>
  </div>
</div> 


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/page_common.js"></script>
<script type="text/javascript" src="js/page_dict.js"></script>
<script type="text/javascript">
app.initialize();
</script>
</body>
</html>
