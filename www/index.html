<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- dzialalo z plikami przez ajax, nie dziala na smartfonie
  <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src *; style-src 'self' 'unsafe-inline'; media-src *">
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="mobile/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="mobile/jquery.mobile-1.4.5.min.css" />
  <script src="mobile/jquery.mobile-1.4.5.min.js"></script>
  <title>Hello World</title>
</head>

<body>
  <div data-role="page">
    <div data-role="header">
      <a href="index.html" data-icon="home">Start</a>
      <h1>Ustawienia</h1>
    </div><!-- /header -->
	
    <div role="main" style="ui-content">
      
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-bar" style="">
            <button class="ui-btn ui-btn-b ui-icon-shop ui-btn-icon-left" id="updateAndClearDbBtn" disabled="">Clear db and update from file</button>
            <form>
              <input type="checkbox" name="updateAndClearDbBtnBox" id="updateAndClearDbBtnBox" data-mini="true">
              <label for="updateAndClearDbBtnBox">I agree to clear db and update from file</label>
            </form>
            <button class="ui-btn ui-btn-b ui-icon-shop ui-btn-icon-left" id="updateDbBtn" disabled="">Update db from file</button>
            <form>
              <input type="checkbox" name="updateDbBtnBox" id="updateDbBtnBox" data-mini="true">
              <label for="updateDbBtnBox">I agree to update db from file</label>
            </form>
            <button class="ui-btn ui-btn-b ui-icon-shop ui-btn-icon-left" id="saveAllDbBtn" disabled="">Save from db to file</button>
            <form>
              <input type="checkbox" name="saveAllDbBtnBox" id="saveAllDbBtnBox" data-mini="true">
              <label for="saveAllDbBtnBox">I agree to save all records from db to file</label>
            </form>
            
            <hr>
            <form>
              <div class="ui-field-contain">
                <label for="select-native-2">Part size:</label>
                <select name="preparePartsBtnBox" id="preparePartsBtnBox" data-mini="true">
                  <option value="50">Create 50 items parts</option>
                  <option value="100">Create 100 items parts</option>
                  <option value="150">Create 150 items parts</option>
                  <option value="200">Create 200 items parts</option>
                  <option value="250">Create 250 items parts</option>
                  <option value="500">Create 500 items parts</option>
                  
                </select>
              </div>
            </form>
            <button class="ui-btn ui-btn-b ui-icon-shop ui-btn-icon-left" id="preparePartsBtn">Create parts</button>
           
          </div>
        </div>
     
        <div class="ui-block-b">
            Log: 
            <div class="ui-bar ui-bar-a" style="" id="divMsg">

            <ul id="list"></ul>
            
          </div>
        </div>
      </div><!-- .ui-grid-a -->
  
    </div>
  </div>
  
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/app_common.js"></script>
  <script type="text/javascript" src="js/page_config.js"></script>
  <script type="text/javascript">
    app.initialize();
    //alert(document.getElementById("updateAndClearDbBtn"));
  </script>
</body>

</html>
